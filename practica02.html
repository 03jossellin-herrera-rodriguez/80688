<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica02</title>
</head>
<body>
    <!--explicacion: con respecto a la practica fue conocer elementos inline de una pagina web en HTML, además se abordo
    la funcion de la etiqueta img así como de las etiquetas figcaption, así añadir imagenes con texto-->
    <h1>Random picture</h1>
    <!--"https://picsum.photos/id/1/200/200" -->
    <figure>
        <img src="https://picsum.photos/id/1/200/200" alt="">
        <figcaption>John</figcaption>
    </figure>
    <img src="https://picsum.photos/id/2/200/200" alt="">Jane
</body>
</html>
